<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <section class="form-Content">
        <h1>Cadastre o Carro</h1>
        <form action="#">
          <input type="text" placeholder="NOME" id="brand" />
          <input type="text" placeholder="MODELO" id="model" />
          <input type="text" placeholder="ANO" id="year" />
          <input type="text" placeholder="COR" id="color" />
          <select name="Automático" id="auto">
            <option value="" selected>Automático</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
          <button type="submit" id="submit">Enviar</button>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
