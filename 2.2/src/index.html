<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./sytle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <img
        src="./logo_semsite_semfundo.png"
        alt="Logo FLint"
        width="240px"
        height="240px"
      />
      <div class="output">
        <div id="valorAnterior" class="output-above"></div>
        <div id="valorAtual" class="output-below"></div>
      </div>

      <div>
        <button id="botaoLimpar" class="btn-2lines">AC</button>
        <button id="buttonDelete" class="btn">DEL</button>
        <button id="buttonOperator" class="sinals">รท</button>
      </div>

      <div>
        <button id="buttonDefault" class="btn">1</button>
        <button id="buttonDefault" class="btn">2</button>
        <button id="buttonDefault" class="btn">3</button>
        <button id="buttonOperator" class="sinals">*</button>
      </div>

      <div>
        <button id="buttonDefault" class="btn">4</button>
        <button id="buttonDefault" class="btn">5</button>
        <button id="buttonDefault" class="btn">6</button>
        <button id="buttonOperator" class="sinals">+</button>
      </div>

      <div>
        <button id="buttonDefault" class="btn">7</button>
        <button id="buttonDefault" class="btn">8</button>
        <button id="buttonDefault" class="btn">9</button>
        <button id="buttonOperator" class="sinals">-</button>
      </div>

      <div>
        <button id="buttonDefault" class="btn-2lines">.</button>
        <button id="buttonDefault" class="btn">0</button>
        <button id="buttonEquals" class="sinals">=</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
